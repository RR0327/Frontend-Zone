<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="p-3 text-center">
        <h1>My To-Do List</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="container my-3 text-center">
        <img src="images/banner.jpg" class="img-fluid" alt="To-Do Banner" />
    </div>

    <!-- Input Section -->
    <section class="container mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add new task..." id="taskInput" />
            <button class="btn btn-success" onclick="addTask()">Add Task</button>
        </div>
    </section>

    <!-- Task List -->
    <section class="container">
        <ul class="list-group" id="taskList"></ul>
    </section>

    <!-- Task Table -->
    <section class="container my-4">
        <h3>Task Summary</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="taskTableBody"></tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer class="text-white text-center p-3">
        &copy; 2025 To-Do App | Built for practice
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
